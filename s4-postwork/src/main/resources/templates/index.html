<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Registro</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
<h2>Introduce un nuevo registro</h2>
<form th:action="@{/register}" th:object="${person}" method="post">
    <div>
        <label for="name">Nombre: </label>
        <input id="name" type="text" th:field="*{name}">
        <div th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}"></div>
    </div>
    <div>
        <label for="phone">Telefono: </label>
        <input id="phone" type="text" th:field="*{phone}">
        <div th:if="${#fields.hasErrors('phone')}" th:errorclass="error" th:errors="*{phone}"></div>
    </div>
    <input type="submit" th:value="Guardar"/>
</form>

<h3>Agenda: </h3>

<ul>
    <li th:each="register : ${people}" th:text="${ register.getName() + ' ' + register.getPhone()}"  ></li>
</ul>
</body>
</html>
